<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
	<script type="text/javascript">
		function hiday() {
			var d=new Date();
			alert(d);
			document.getElementById('disp').innerHTML=d.toLocaleString();
			document.getElementById('disp').style.backgroundColor='red';
			document.getElementById('disp').style.color='black';
			document.getElementById('disp').style.textAlign='center';
			document.getElementById('disp').style.fontSize='50px';
			var aweek=d.getDate()+5;
			var d1=new Date(d.setDate(aweek));
			if (new Date().getTime() < new Date(d1).getTime()) {
				document.getElementById('display').innerHTML=d.toLocaleString();
			document.getElementById('display').style.backgroundColor='aqua';
			document.getElementById('display').style.color='black';
			document.getElementById('display').style.textAlign='center';
			document.getElementById('display').style.fontSize='50px';
			}

		}
	</script>
</head>
<body onload="hiday()">
<h2 align="center">Welcome</h2>
<div id="disp"></div>
<div id="display"></div>
</body>
</html>
