<!DOCTYPE html>
	<html>
	<head>
		<title>Upper case and digits</title>
	</head>
	<body>
	Enter some text: <br>
	<input type="text" id="textbox">
<button onclick="count()">Uppercase</button>
<button onclick="num()">digit</button>
<br>

<script>
	function count()
	{
		var mytext= document.getElementById("textbox").value;
		var Upper= (mytext.match(/[A-Z]/g) || []).length;
		alert(Upper);
	}
	function num()
	{
		var mytext= document.getElementById("textbox").value;
		var num= (mytext.match(/[!@#$%^$"()_+\-=\[\]{};':"\\|,.<>\/?\d+]/g) || []).length;
		alert(num);
	}
</script>
	</body>
	</html>
